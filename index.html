<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login - Projeto Arthur</title>

    <link rel="stylesheet" href="../src/css/login.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/responsive.css">

</head>
<body>
    <div class="container">
        <div class="textos">

                <h1 class="text-negrito">FICOU COM DÚVIDA? 
                    <br>
                    NOS MANDE UMA MENSAGEM!</h1>
                <p class="text-menor">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>

        </div>
        <div class="info-usuarios">

            <input type="text" placeholder="Insira o Seu Nome De Usuário *" name="input nome-completo" id="nome-usuario">
            <input type="text" placeholder="Mensagem*" name="input mensagem-usuario" id="mensagem">

            <p class="sinalizacao-usuario">*campos obrigatórios</p>
            

            <button type="button" id="submit-button">Enviar</button>

            
        </div>
    </div>
    <script type="module" src="../Js/validacao.js"></script>
</body>
</html>
