<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Horas estudadas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../src/css/style.css">
    <link rel="stylesheet" href="../src/css/reset.css">
    <link rel="stylesheet" href="../src/css/responsiveProjeto.css">
</head>

<body>
    <header class="icones">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
    </header>
    <main>
        <div class="container">
            <i class="fas fa-sync"></i>
            <h1 id="usuario">Bem Vindo</h1>
            <div class="texto-principal">
                <h1>Quantidade de Horas estudadas</h1>
            </div>
            <div class="ctd-horas">
                <button id="btn-subtrair" class="subtrair">-</button>
                <div class="qtd-horas">
                    <h3>0 Horas</h3>
                </div>
                <button id="btn-adicionar" class="adicionar">+</button>
            </div>
        </div>
    </main>
</body>

<script type="module" src="../Js/index.js"></script>

</html>
